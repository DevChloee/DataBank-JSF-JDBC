<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing professor -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
    <br/>
    <h:form>
    
    	<h:outputText value="#{uiconsts['columnLabel_LastName']}" />
	    <h:inputText value="#{existingProfessor.lastName}"/>
	
		<br />
	    
	    <h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
	    <h:inputText value="#{existingProfessor.firstName}"/>
	
		<br />
		
	    <h:outputText value="#{uiconsts['columnLabel_Email']}" />
	    <h:inputText value="#{existingProfessor.email}"/>
	    
	    <br />
	    
	    <h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}" />
	    <h:inputText value="#{existingProfessor.phoneNumber}"/>
	    
	    <br />
	    
	   	<h:outputText value="#{uiconsts['columnLabel_Degree']}" /> 	 	
	   		<h:selectOneMenu  value="#{existingProfessor.degree}"  >
        		<f:selectItems value="#{professorController.getDegrees()}" />  
      		</h:selectOneMenu>
   
	    
	    <br />
	
	
	   	<h:outputText value="#{uiconsts['columnLabel_Major']}" />    
	   		<h:selectOneMenu value="#{existingProfessor.major}" >
        		<f:selectItems value="#{professorController.getMajors()}" />
      		</h:selectOneMenu>
	    
	    <br />
  
    
    	<h:commandButton value="#{uiconsts['editButtonLabel']}"
	  		action="#{professorController.submitUpdatedProfessor(existingProfessor)}" />
    
    	<h:outputLink value="list-professors.xhtml">Back</h:outputLink>
    
    
    </h:form>
  </h:body>
</html>
